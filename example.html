<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臭青世界</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f9f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background-color: #ff6f61;
            color: white;
        }

        #noBtn {
            background-color: #6b5b95;
            color: white;
        }

        .hidden {
            display: none;
        }

        .input-container {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            width: 80%;
            margin-bottom: 10px;
        }

        #submitBtn {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6f61;
        }

        .photo-container {
            margin-top: 20px;
            position: relative;
        }

        .photo-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff6f61;
            animation: float 3s ease-in-out infinite;
        }

        .hearts {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff6f61;
            animation: hearts 2s ease-in-out infinite;
        }

        .final-text {
            margin-top: 20px;
            font-size: 20px;
            color: #6b5b95;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes hearts {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeText">是否进入臭青世界？</h1>
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">是</button>
            <button id="noBtn">否</button>
        </div>
        <div class="input-container hidden" id="inputContainer">
            <p>你最喜欢的人是谁？</p>
            <input type="text" id="nameInput" placeholder="输入名字">
            <button id="submitBtn">确定</button>
            <p id="result"></p>
        </div>
        <div class="photo-container hidden" id="photoContainer">
            <div class="hearts">❤️❤️❤️</div>
            <img id="photo" src="" alt="照片">
            <p class="final-text">美青和鑫哥天下第一好！</p>
        </div>
    </div>

    <script>
        const welcomeText = document.getElementById('welcomeText');
        const buttonContainer = document.getElementById('buttonContainer');
        const inputContainer = document.getElementById('inputContainer');
        const photoContainer = document.getElementById('photoContainer');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const photo = document.getElementById('photo');

        // 第一步：点击“是”或“否”
        yesBtn.addEventListener('click', () => {
            buttonContainer.classList.add('hidden');
            inputContainer.classList.remove('hidden');
        });

        noBtn.addEventListener('click', () => {
            result.textContent = '必须选是！';
            setTimeout(() => {
                result.textContent = '';
            }, 2000);
        });

        // 第二步：输入名字并提交
        submitBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name === '张鑫') {
                result.textContent = '宝宝真聪明，答对啦！';
                inputContainer.classList.add('hidden');
                photoContainer.classList.remove('hidden');
                photo.src = 'love.jpg'; // 替换为您的照片URL
            } else {
                result.textContent = '你是大笨蛋！';
                nameInput.value = '';
            }
        });
    </script>
</body>
</html>
